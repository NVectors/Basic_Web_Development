<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Odin Links and Images </title>
    </head>

    <body>
        <h1>Homepage</h1>

        <!-- <a> is the anchor element which wraps the text or another HTML element we want to be a link-->
        <!--"href" is the hyperlink reference (HTML attribute) to give the <a> tag more info-->
        
        <!-- Absolute link is made up of: protocol://domain/path-->
        <a href="https://www.theodinproject.com/about">Click me</a>

        <!-- Relative link is links to other pages within our own website-->
        <p>
            <a href="./pages/about.html">About</a>
        </p>

        <!-- <img> element embeds an image into the page using a src attribute, no opening & closing tags-->
        <!-- Use the alt attribute to describe an image, just in case the image fails to load-->
        <img src="./images/dog.jpg" alt="A photo of a pug">

        <p>
            <A href="./pages/image.html">Image Formats</A>
        </p>
    </body>
</html>
